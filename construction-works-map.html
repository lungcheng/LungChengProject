    <script>
        var map = L.map('map', {
            center: [23.827690, 121.015503],
            zoom: 7
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var markerGroup = L.layerGroup().addTo(map);


        $('.rocButtons').click(function (event) {
            markerGroup.clearLayers();
            $.ajax({
                type: "get", //使用get方法訪問後臺
                dataType: "json", //返回json格式的資料
                async: false, //同步   不寫的情況下 預設為true
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                url: "file/" + this.id + ".json", //要訪問的後臺地址
                success: function (datas, status) {
                    $.each(datas, function (key, data) {
                        if (data.ProductName == "自然排煙窗") {
                            L.marker([data.Latitude, data.Longitude], { icon: greenIcon }).addTo(markerGroup)
                                .bindPopup(data.ProductName + '<br/>' + data.Unit);
                        } else if (data.ProductName == "防煙垂壁") {
                            L.marker([data.Latitude, data.Longitude], { icon: greyIcon }).addTo(markerGroup)
                                .bindPopup(data.ProductName + '<br/>' + data.Unit);
                        }
                    });
                }
            });
        });

        $(document).ready(function () {
            $("#109").trigger("click");
        });
    </script>
